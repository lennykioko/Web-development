<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Operation">
            <br><br>
            <input type="text" placeholder="Code name">
            <p>Underway<input type="checkbox" checked></p>
            <p>Covert<input type="radio" name="execution" value="0" checked></p>
            <p>Non-covert<input type="radio" name="execution" value="1"></p>
            <p>Unit:
                <select>
                    <option>Navy Seals</option>
                    <option>Rangers</option>
                    <option>Shadow Raiders</option>
                </select>
            </p>
            <input type="submit" value="Begin Op">
        </form>
    </body>
</html>
