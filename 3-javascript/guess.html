<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <input id="input" type="text" placeholder="No. between 0 and 5">
    <button id="btn">Guess</button>
    
    <p id="text" style="font-size: 20px"></p>
    
    <script type="application/javascript">

        document.getElementById("btn").onclick = function() {
            var ans = Math.floor(Math.random() * 6);
            guess = document.getElementById("input").value;
            
            if (ans == guess) {
                
                document.getElementById("text").style.color = "green";
                document.getElementById("text").innerHTML = "Correct. You guessed " + guess;
            } else {
                
                document.getElementById("text").style.color = "red";
                document.getElementById("text").innerHTML = "Try again. You guessed " + guess + " but the correct answer was " + ans;
                
            }
            
            
        }

    </script>

</body>
</html>
