<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p>Choose a number for the computer to guess</p>
    <input id="input" type="text" placeholder="No. between 0 and 5">
    <button id="btn">Submit</button>
    
    <div id="trials" style="font-size: 20px"></div>
    
    <script type="application/javascript">

        document.getElementById("btn").onclick = function() {
            var ans = document.getElementById("input").value;
            
            i = 0;
            
            while (i < 3) {
                
                var guess = Math.floor(Math.random() * 6);
                if (ans == guess) {
                    document.getElementById("trials").style.color = "green";
                    document.getElementById("trials").innerHTML += "<p> Correct. PC guessed " + guess + "</p>";
                    break;
                
                } else {
                
                    document.getElementById("trials").style.color = "red";
                    document.getElementById("trials").innerHTML += "<p> Incorrect. PC guessed " + guess + "</p>";
                
                }
    
                i++;
            }

        }

    </script>

</body>
</html>
