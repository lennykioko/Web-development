<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awesome jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>

</head>
<body>
    <p></p>

    <script type="text/javascript">
        
        $.ajax("info.txt")
            .done(function(data) {
            
            $("p").html("Awesome, " + data);
    
            })
    
            .fail(function() {
            
            $("p").html("Oops! Something went wrong!");

            });

    </script>
    
</body>
</html>
